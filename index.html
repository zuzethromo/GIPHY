<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disney GIPHY</title>

    <link href="assets/css/style.css" rel="stylesheet">
   
</head>
<body>
    <script src="assets/javascript/giphy.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <button data-search="Mickey Mouse">Mickey Mouse</button>
    <button data-search="The Little Mermaid">The Little Mermaid</button> 
    <button data-search="Snow White">Snow White</button>
    <button data-search="Aladdin">Aladdin</button>
    <button data-search="Toy Story">Toy Story</button>
    <button data-search="The Incredibles">The Incredibles</button>
    <button data-search="Frozen">Frozen</button>
    <button data-search="Coco">Coco</button>
    <button data-search="The Lion King">The Lion King</button>
    <button data-search="Tangled">Tangled</button>

    <div id="GIFArea"></div>

    <div class="container">
        <h1>Disney Characters</h1>

        <form>
            <label>Add a Disney Character</label>
            <input type="text">
            <br>
            <input id="add-disney" type="submit" value="Add a Disney Character">
        </form>

        <div id="disney-view"></div>
    </div>

</div>
<div id="gifsView">
</div>
</body>
</html>
